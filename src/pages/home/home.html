<ion-header>

    <ion-title>S.C.U.B.A</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-col col-3 col-sm>Location</ion-col>
      <ion-col col-2 col-sm>Time</ion-col>
      <ion-col col-2 col-sm>Buddy</ion-col>

      <ion-col col-2 col-sm>UserDepth</ion-col>
      <ion-col col-3 col-sm>UserLocation</ion-col>

      <ion-col col-2 col-sm>UserBuddy</ion-col>
