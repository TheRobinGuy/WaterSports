<ion-header>
  <ion-navbar>
    <ion-title>
      Kayak
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1>Your location : </h1>
  <h2>Lat : {{lat}}</h2>
  <h2>Long : {{lng}}</h2>

<ion-list>
  <ion-item text-wrap *ngFor="let paths of path">
    <ion-row>
      <p>Current Path : {{paths.lat}}</p>
    </ion-row>
  </ion-item>
</ion-list>
  
</ion-content>
